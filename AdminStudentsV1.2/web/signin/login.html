<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign In</title>
        <link rel="stylesheet" href="signin/css/styles.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <form class="form-signin" action="j_security_check" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Username</label>
                <input class="form-control" placeholder="Username" required autofocus type="text" name="j_username">
                <label for="inputPassword" class="sr-only">Password</label>
                <input class="form-control" placeholder="Password" required type="password" name="j_password">
                <label>&nbsp;</label>
                <button class="btn" type="submit">Sign in</button>
            </form>
        </div> <!-- /container -->
    </body>
</html>
